{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/registro producto.css' %}">
  <title>Formulario Registro</title>
</head>
<body>
  <form action="{% url 'i1' %}" method= "get"></form>
  <section class="form-register">
    <h4>Crear cuenta</h4>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
    <input class="controls" type="password" name="contrase単a" id="contrase単a" placeholder="Ingrese su Contrase単a">
    <input type="checkbox" id="terminos" name="terminos" value="terminos">
      <label for="terminos">Estoy de acuerdo con los terminos y condiciones</label>
    <button type="button" id="submitBtn">crear cuenta</button>
    <p><a href="{% url 'sesion' %}">多Ya tienes Cuenta?</a></p>
  </section>

  <script src="{% static 'js/validaciones_creacion_us' %}"></script>
</body>
</html>
