{% extends "base.html" %}

{% block title %}<title>Formulario Registro</title>{% endblock %}

{% block content %}
    <h3 id="reg">Registro de usuario</h3>
    <br><br>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_ul }}
        <button type="submit">Registrarse</button>
        <a href="{% url 'login' %}">Ya tengo una cuenta</a>
    </form>
{% endblock %}
