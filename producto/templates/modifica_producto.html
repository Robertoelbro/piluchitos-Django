{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title style="color: white;">Modificar producto </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/registro producto.css' %}">
</head>
<body>
    <h1 style="color: white;">Modificar Producto</h1>
    <form method="post" enctype="multipart/form-data" style="color: white;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar cambios</button>
    </form>
    <button type="button">
        <a href="{% url 'crudProducto' %}" style="color: white;">Volver a la lista de productos</a>
    </button>
</body>
</html>
